<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>$title</title>
  <link rel="icon" type="image/x-icon" href="images/logo_patita.png">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

  <link href = "styles.css" rel="stylesheet">
  <link rel="stylesheet" href="styles/calendar.css">

</head>
<body>

  <div class="container">
    <nav class="navbar">
     
      <div class="logo">
        <!-- logo -->
        <img src="images/logo_patita.png" > 

        <h2>WhiskerWorks</h2>
      </div>

      <!-- links -->
      <div class="links">
        <a href="#"> <b>Login</b> </a>
        <a href="#"> <b>Logout</b> </a>
        <a href="#"> Home </a>

      </div>

      <!-- profile-->
      <div class="profile">
        <i class="bi bi-bell"></i> 
        <img class="profile-picture" src="images/no_profile.png" onclick="toggleMenu()">     
      </div>

      <div class="sub-menu-wrap" id="subMenu">
        <div class="sub-menu">
          <div class="user-info">
            <img src="images/no_profile.png">
            <p> Name, last name</p>
          </div>
          <hr>
          <a href="#" class="sub-menu-link">
            <img src="images/no_profile.png">
            <p> Edit Profile </p>
            <span>></span>

          </a>
          <a href="#" class="sub-menu-link">
            <img src="images/settings.png">
            <p> Settings </p>
            <span>></span>
          </a>
        </div>
      </div>
    </nav>
  </div>
    <!-- body -->
  <div class="body">
    <div class="side-menu">
      <div class="task-links">
        <ul class="tasks">
          <li class="task">
            <a href="#"> New tag             <i class="bi bi-plus-circle-fill"></i></a>
          
          </li>
        </ul>
      </div>
      <h4>
        Reward Collection
      </h4>

      <div class="rewards">
        <div class="selected" id="gallery_option">Gallery</div>
        <div class="not-selected" id="coins_option">Coins</div>
      </div>
      
      <div class="visibility-toggle">
        <div id="gallery">
          <div class="photos">
            <img src="images/monedas/gris.png">
            <img src="images/monedas/gris.png">
            <img src="images/monedas/gris.png">
            <img src="images/monedas/gris.png">
            
          </div>

        </div>
        <div id="coins">


        </div>
      </div>
      
    </div>

    <div class="content">
      <div class="search-bar">

        <div class="search">
          <div class="input">
            <input type="text" placeholder="Search">
          </div>
          <div class="icon">
            <i class="bi bi-search search-icon"></i>
          </div>
        </div>

        <div class="filter">
          <select id="selectOption">
            <option value="" disabled selected>Filter by</option>
            <option value="date">Date</option>
            <option value="name">Name</option>
          </select>
        </div>
      </div>

      <div class="tasks">
        
        <div class="wrapper">
          <header>
            <p class="current-date"></p>
            <div class="icons">
              <span id="prev" class="material-symbols-rounded">
                <i class="fa-solid fa-chevron-left"></i>                
              </span>
              <span id="next" class="material-symbols-rounded">
                <i class="fa-solid fa-chevron-right"></i>
              </span>
            </div>
          </header>
          <div class="calendar">
            <ul class="weeks">
              <li>Sun</li>
              <li>Mon</li>
              <li>Tue</li>
              <li>Wed</li>
              <li>Thu</li>
              <li>Fri</li>
              <li>Sat</li>
            </ul>
            <ul class="days">
              
            </ul>
          </div>


        </div>
      </div>
    </div>
    
    
  </div>


  
  



  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

  <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.js" integrity="sha256-xLD7nhI62fcsEZK2/v8LsBcb4lG7dgULkuXoXB/j91c=" crossorigin="anonymous"></script>

  <script src="./js/events.js" ></script>
  <script src="./js/todo.js"></script>
  <script src="./js/animations.js"></script>

</body>
</html>
